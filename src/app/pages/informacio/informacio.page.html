<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button> </ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> {{ 'PAGE.INFORMACIO.TITLE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="margin-top">
    <ion-row>
      <ion-col class="flex">
        <ion-avatar class="avatar">
          <ion-img (click)="selectImage()" src="https://images.mediotiempo.com/LRmC3OgFDcX90qW7IEMut31QY78=/958x596/uploads/media/2019/05/07/avatar-sera-dividida-en-cinco.jpg"></ion-img>
          <ion-icon (click)="selectImage()"  class="icon" name="camera"></ion-icon>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
