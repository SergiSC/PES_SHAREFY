<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ 'PAGE.PUBLIILIKE.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!pub">
    <div *ngFor="let publi of publicacions">
      <app-publicacio [numLikes]="publi.num_likes" [idp]="publi.id" [username]="publi.user.username" [video]="publi.video_path" [des]="publi.text" [photo]="publi.user.photo_path"></app-publicacio>
    </div>
  </div>
  <div *ngIf="pub" class="divv">
    <p>{{ 'PAGE.PUBLIILIKE.TEXTNOPUB' | translate }}</p>
  </div>
</ion-content>
