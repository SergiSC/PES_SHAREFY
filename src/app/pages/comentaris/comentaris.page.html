<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button>
      
          </ion-back-button>
        </ion-buttons>
    <ion-title>Comentaris</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-item class="ion-margin-bottom">
          <ion-avatar class="avatar-porflie">
            <ion-img alt="" src="../assets/blacksquare.png"></ion-img>
        </ion-avatar>
          <ion-text class="ion-margin-start"><b>{{ ownername }}:</b> {{ des }}</ion-text>
        </ion-item>
      </ion-row>
      <ion-row *ngFor="let comm of comentaris" class="row-des">
        <ion-grid>
            <ion-row>
              <ion-col size="auto" class="comm">
                <ion-avatar class="avatar">
                  <ion-img alt="" src="../assets/blacksquare.png"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col class="padding"><ion-text><p><b>{{ comm.name }}</b></p></ion-text></ion-col>
            </ion-row>
            <ion-row><ion-text>{{ comm.text }}</ion-text></ion-row>
          </ion-grid>
      </ion-row>
    </ion-grid>
</ion-content>
