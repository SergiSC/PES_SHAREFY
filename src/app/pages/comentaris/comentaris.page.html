<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button>
      
          </ion-back-button>
        </ion-buttons>
    <ion-title>Comentaris</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="auto" class="comm">
          <ion-avatar class="avatar-porfile">
            <ion-img alt="" src="../assets/blacksquare.png"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col class="comm" ><ion-text class="auto-name"><b>{{ ownername }}</b></ion-text></ion-col>
      </ion-row>
      <ion-row><ion-text class="auto-margin">{{ des }}</ion-text></ion-row>
      <hr>
      <ion-row *ngFor="let comm of comentaris" class="row-des">
        <ion-grid>
            <ion-row>
              <ion-col size="auto" class="comm">
                <ion-avatar class="avatar">
                  <ion-img alt="" src="../assets/blacksquare.png"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col padding-bottom="0%;"><ion-text  width="-webkit-fill-available" ><p><b>{{ comm.name }}</b></p></ion-text></ion-col>
            </ion-row>
            <ion-row><ion-text width="-webkit-fill-available">{{ comm.text }}</ion-text></ion-row>
          </ion-grid>
      </ion-row>
    </ion-grid>
</ion-content>
