<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button>
          </ion-back-button>
      </ion-buttons>
    <ion-title *ngIf="follo" class="ion-text-center" > {{ 'PAGE.PERFIL.NSEGUIDORS' | translate }} </ion-title>
    <ion-title *ngIf="!follo" class="ion-text-center" > {{ 'PAGE.PERFIL.NSEGUITS' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="tefollow">
    <ion-item *ngFor="let comm of vectorfollow" class="row-des">
      <ion-row>
        <ion-col size="auto" class="comm2">
          <ion-avatar class="avatar" style="margin-left: 32px;">
            <ion-img alt="" [src]="'http://sharefy.tk' + comm.photo_path"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col class="ion-padding-bottom" class="comm2"><ion-text><p><b>{{ comm.username }}</b></p></ion-text></ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-row *ngIf="!tefollow">
    <ion-col *ngIf="follo">
      <div class="item">
        <ion-icon name="people" style="font-size: 128px; margin-top: 32px;"></ion-icon>
        <p style="font-size: x-large;">{{ 'PAGE.PERFIL.NOFOLLOWERS' | translate }}</p>
      </div>
    </ion-col>
    <ion-col *ngIf="!follo">
        <div class="item">
          <ion-icon name="people" style="font-size: 128px; margin-top: 32px;"></ion-icon>
          <p style="font-size: x-large;">{{ 'PAGE.PERFIL.NOFOLLOWING' | translate }}</p>
        </div>
      </ion-col>
  </ion-row>
</ion-content>
